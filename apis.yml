description: >-
  FlightAware is a global flight tracking and data platform that provides
  real-time flight tracking, mapping, and predictive technology to both
  individual users and commercial aviation companies. The platform collects data
  from a variety of sources, including air traffic control systems, radar
  systems, and satellite data, to provide users with accurate and up-to-date
  information on the whereabouts and status of flights around the world.
  FlightAware's services are used by airlines, airports, aviation professionals,
  and aviation enthusiasts to track and monitor flights, manage operations, and
  make informed decisions in real-time.
